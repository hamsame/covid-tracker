<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/x-icon" />
    <title>COVID-19 Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="margin-1">Covid-19 Tracker</h1>
      <i class="fas fa-virus fa-3x"></i>
      <div class="margin-1">

          Below is a tracker- <a href="#select">select</a> a country to find the
          amount of total confirmed cases, total deaths and other covid-19
          statistics of a country.
        </p>
      </div>
      <div class="top margin-1">
        <h3>Coronavirus Tracker</h3>
        <i class="fas fa-info-circle fa-3x"></i>
        <br />
        <p>Enter a country name to find out its coronavirus information</p>
      </div>
      <select name="country" id="countryy">
        <option value="" selected disabled>Select Country</option>
      </select>
      <button class="get-data">Get Data</button>
    </div>

    <div class="stats" id="select"></div>
    <footer>
      <p>&COPY; Hamsa Elmi 2021</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
